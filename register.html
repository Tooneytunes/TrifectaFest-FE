<script>
    // Check if all fields are filled in
    function validateForm(person) {
        if (person.name == "" || person.email == "" || person.password == "" || person.role == "") {
            alert("field cannot be empty");
            return false;
        } else {
            return true;
        }
    }

    function createNewPerson() {
        var person = {};
        person.name = document.getElementById("name").value;
        person.email = document.getElementById("email").value;

        // Check if passwords are the same (uitgebreidere validatie)
        if (document.getElementById("password").value == document.getElementById("repeatPassword").value) {
            person.password = document.getElementById("password").value;
        } else {
            alert("password and repeat password do not match");
        }

        // Check which box is checked
        var form = document.getElementById("newForm");
        for (var i = 0; i < form.elements["checkbox"].length; i++) {
            if (form.elements["checkbox"][i].checked) {
                person.role = form.elements["checkbox"][i].value;
            }
        }

        // Replace URL with variable for role for backend endpoint
        if (validateForm(person) == true) {
            var data = JSON.stringify(person);
            fetch(backendUrl + "/api/" + person.role.toLowerCase() + "/new", {
                headers: {
                    "Content-type": "application/json",
                },
                method: "POST",
                body: data,
            });
        }
    }

    // Show pop-up to confirm form submission
    function submitForm() {
        if (confirm('Do you really want to submit the form?')) {
            return true;
        }
        else {
            return false;
        }
    }
</script>
