<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        function getCustomers() {
            fetch("http://localhost:8080/customer/all")
                .then(r => r.json())
                .then(data => showCustomers(data))
        }

        function showCustomers(customer) {
            var tableText = `<table class="table"> 
                <tr> <th scope = "col">id</th> 
                <th scope = "col">name</th> 
                <th scope = "col">email</th>
                <th scope = "col">age</th>
                <th scope = "col">region</th>
                <th scope = "col">phonenr.</th>
                <th scope = "col">fav. band</th>
                `
            for (var x = 0; x < customer.length; x++) {
                tableText += `<tr>
                    <th scope="row">${customer[x].id}</th>
                    <td> ${customer[x].name} </td>
                    <td> ${customer[x].email} </td> 
                    <td> ${customer[x].age} </td>
                    <td> ${customer[x].region} </td>
                    <td> ${customer[x].phoneNumber} </td>
                    <td> ${customer[x].favoriteBand} </td>
                    <td> <input type="button" value="delete" onClick="deleteArtist(${customer[x].id})" </td>
                    </tr>`
            }
            tableText += "</table>"
            document.getElementById("result").innerHTML = tableText
        }

        function deleteCustomer(id) {
            fetch(`http://localhost:8080/customer/delete/${id}`, { method: "DELETE" }).then(r => getCustomers())
        }

        function createNewEmpty() {
            fetch("http://localhost:8080/customer/newempty")
                .then(r => getCustomers())
        }
    </script>
