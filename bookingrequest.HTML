<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Booking requests</title>
    <script>
        function getBookingrequest() {
            fetch(backendUrl + "/api/bookingrequest/all")
                .then(r => r.json())
                .then(data => showBookingrequest(data))
        }

        function showBookingrequest(bookingrequest) {
            console.log(bookingrequest);
            var tableText = `<table class="table"> 
                        <tr> <th scope = "col">id</th> 
                        <th scope = "col">artist</th>
                        <th scope = "col">stage</th>
                        <th scope = "col">day</th> 
                        <th scope = "col">time slot</th>
                        <th scope = "col">need vj</th>
                        <th scope = "col">has vj</th>
                        <th scope = "col">synopsis</th>
                        `
            for (var x = 0; x < bookingrequest.length; x++) {

                tableText += `<tr>
                            <th scope="row">${bookingrequest[x].id}</th>
                            <TD> ${bookingrequest[x].artist.name} </td>
                            <TD> ${bookingrequest[x].stage.name} </td>
                            <TD> ${bookingrequest[x].day} </td>
                            <TD> ${bookingrequest[x].time_slot} </td>
                            <TD> ${bookingrequest[x].need_vj} </td>
                            <TD> ${bookingrequest[x].has_vj} </td>
                            <TD> ${bookingrequest[x].synopsis} </td>


                            </tr>`
            }
            tableText += "</table>"
            document.getElementById("resultaat").innerHTML = tableText
        }
    </script>

</head>

<body onload="getBookingrequest()">
    <div id="resultaat">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
