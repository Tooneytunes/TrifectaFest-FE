<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function opslaan(){
            console.log("hoi")
            fetch("http://localhost:8080/richard1")
            .then(qq => qq.text())
            .then(aa => console.log(aa))
        }
        function inputveld(){
            var a = document.getElementById("ghi").value;
            console.log(a);
            fetch("http://localhost:8080/richard2/" + a)
            .then(qq => qq.text())
            .then(aa => verwerkAntwoord(aa))
        }
        function verwerkAntwoord(antwoord){
            document.getElementById("printNaam").innerHTML = antwoord;


        }
    </script>
</head>
<body>
    <input type="button", value="klik hier" onclick="opslaan()">
    <input id="ghi">
    <input type="button" value="klik hier ook" onclick="inputveld()">
    <div id="printNaam"></div>
</body>
</html>
