<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
    <script>
        function getArtists(){
            fetch("http://localhost:8080/artist/all")
            .then(r => r.json())
            .then(data => toonArtiesten(data))
        }

        function toonArtiesten(artiesten){
            var tableText = `<table class="table"> 
                <tr> <th scope = "col">id</th> 
                <th scope = "col">name</th> 
                <th scope = "col">email</th>
                <th scope = "col">description</th>
                <th scope = "col">genre</th>
                <th scope = "col">rekeningnummer</th>
                <th scope = "col">type</th>
                `
            for(var x = 0; x < artiesten.length; x++){
                tableText += `<tr>
                    <th scope="row">${artiesten[x].id}</th>
                    <TD> ${artiesten[x].name} </td>
                    <TD> ${artiesten[x].email} </td> 
                    <TD> ${artiesten[x].description} </td>
                    <TD> ${artiesten[x].genre} </td>
                    <TD> ${artiesten[x].rekeningNummer} </td>
                    <TD> ${artiesten[x].type} </td>
                    <td> <input type="button" value="delete" onClick="deleteArtist(${artiesten[x].id})" </td>
                    </tr>`
            }
            tableText += "</table>"
            document.getElementById("resultaat").innerHTML = tableText
        }

        function deleteArtist(id){
            fetch(`http://localhost:8080/artist/delete/${id}`, {method:"DELETE"})
            .then(r => getArtists())
        }

        function createNewEmpty(){
            fetch("http://localhost:8080/artist/newempty")
            .then(r => getArtists())
        }
    </script>
</head>
<body>
    <input type="button" value="Get all artist" onclick="getArtists()">
    <input type="button" value="Create new empty" onclick="createNewEmpty()">
    <div id="resultaat">
        hoi
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script> 
</body>
</html>
